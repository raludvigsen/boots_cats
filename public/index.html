<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">	
		<script type="text/javascript" src="/scripts/Tone.js"></script>
		<script type="text/javascript" src="/scripts/nexusUI.js"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
		<script type="text/javascript" src="/scripts/app.js"></script>
		<script type="text/javascript" src="/scripts/accounts.js"></script>
		<title>boots/cats</title>
	</head>
	<body>

		
			<h1>BOOTS/CATS</h1>
			<!--nav bar-->



			<!-- Button trigger modal -->
			<button type="button" id="signup-show" class="btn btn-default">Sign up</button>
			<button type="button" id="login-show" class="btn btn-default">Log in</button>
			<button type="button" id="logout-show" class="btn btn-default">Log out</button>

			<!-- signupModal -->
			<div class="modal" id="signupModal" role="dialog">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Sign up</h4>
			      </div>
				      	<div class="modal-body">
				        	<div id="signup-form">
										<form>
										  <div class="form-group">
										    <label for="exampleInputEmail1">Email address</label>
										    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
										  </div>
										  <div class="form-group">
										    <label for="exampleInputPassword1">Password</label>
										    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										  </div>
										  <!-- <button type="submit" id="signup-button" class="btn btn-default">Submit</button> -->
										</form>
									</div>
								</div>

				      <div class="modal-footer">
				        <button type="button" id="close-signup" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button type="button" id="signup-button" class="btn btn-primary">Submit</button>
				      </div>
			    </div>
			  </div>
			</div>

			<!-- loginModal -->
			<div class="modal" id="loginModal" role="dialog">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Log in</h4>
			      </div>
				      	<div class="modal-body">
									<div id="login-form">
										<form>
										  <div class="form-group">
										    <label for="exampleInputEmail1">Email address</label>
										    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
										  </div>
										  <div class="form-group">
										    <label for="exampleInputPassword1">Password</label>
										    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										  </div>
										  <button type="submit" id="login-button" class="btn btn-default">Submit</button>
										</form>
									</div>
								</div>

				      <div class="modal-footer">
				        <button type="button" id="close-login" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button type="button" id="login-button" class="btn btn-primary">Submit</button>
				      </div>
			    </div>
			  </div>
			</div>

			<div id="project-container">
		    <div id="controls">
		      <ul>
		        <li><button class="start">START</button></li>
		        <li><button class="stop">STOP</button></li>
		        <li><button class="resume">RESUME</button></li>
		        <li><button class="clear">CLEAR</button></li>
		      </ul>
		    </div>

				
				<div id="drum-kit">
					<canvas nx="matrix" id="drumkit" class="nx" height="400" width="1792" style="width: 896px; height: 200px;"></canvas>
				
				</div>
					<canvas nx="number" id="clickbpm"></canvas>
			</div>

		
	</body>
</html>
